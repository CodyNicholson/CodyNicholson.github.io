<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CLN Resume</title>
  <link rel="image_src" href="images/topBanner.jpg">
  <link rel="image_src" href="images/chicagoSkyline.jpg">
  <meta name="description" content="My name is Cody Nicholson and this is my resume webpage where you can find all the details about my skills, experience, and background">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Load the page styles -->
  <link href="../css/rStyle.css" rel="stylesheet">
  <link href="../css/rImagePopUp.css" rel="stylesheet">
  <!-- Load google map api -->
  <script src="../js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw_4glCNdRzSburBMULd57Mo2l7_C7RuE&libraries=places"></script>
</head>
<body>
  <div id="main">
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="gray">
      <h2 onclick="">Work Experience</h2>
    </div>
    <div id="projects" class="white">
      <h2>Projects</h2>
    </div>
    <div id="education" class="gray">
      <h2>Education</h2>
    </div>
	<div id="honors" class="white">
      <h2>Honors and Awards</h2>
    </div>
    <div id="mapDiv" class="gray">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!-- The Image Modal -->
<div id="myModal" class="modal">
  <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
  <img src="" class="modal-content" style="width: 100%">
</div>

  <script src="../js/jQuery.js"></script>
  <script src="../js/helper.js"></script>
  <script src="../js/resumeBuilder.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      jQuery('#projects img').on("click", function () {
      $('#myModal img').prop('src', $(this).prop('src'));
      $('#myModal').css("display", "block");
    })});
  </script>

  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('honor-entry').length === 0) {
      document.getElementById('honor').style.display = 'none';
    }
	if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
